		<title>EngineJS Launcher</title>
	</head>

	<body>

		<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#005ea6; background-image:none; border : 0px;">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>

						<span class="icon-bar"></span>
					</button>
					<img style="width:168px" alt="Engine JS" src="../resources/img/logo.png" />
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav" style="margin-left:60px">
						<li class="active"><a href="../launcher/index.htm">Projects</a></li>
						<li><a href="../samples/index.htm">Samples</a></li>

				</div>

		<div class="container" style="margin-top:60px; padding-top:24px">
			<button class="btn btn-default" type="submit" data-toggle="modal" data-target="#newProjectModal"><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> New Project</button>
			<button class="btn btn-default" type="submit" data-toggle="modal" data-target="#projectFolderModal"><span class="glyphicon glyphicon glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;&nbsp;Set Project Folder</button>
			<br/>
			<h3>Existing Projects</h3>
		</div>

		<div id="newProjectModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">New Project Wizard</h4>
					</div>
					<div class="modal-body">
						<p>Please configure the new project below</p>
						<form>
							<div class="form-group">
								<label for="newProjectNameInput">Project Name</label>
								<input type="text" class="form-control" id="newProjectNameInput">
							</div>
							<div class="form-group" id="projectTemplate">
								<label for="newProjectNameInput">Template</label>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="projectTemplateRadio1" value="empty" checked>
										Empty (blank project)
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="projectTemplateRadio2" value="2d">
										2D
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="projectTemplateRadio3" value="3d">
										3D
									</label>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="CreateNewProject()">Create</button>
					</div>
				</div>
			</div>
		</div>

		<div id="projectFolderModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Set Project Folder</h4>
					</div>
					<div class="modal-body">
						<p>Please set the folder where your EngineJS projects are stored</p>
						<form>
							<div class="form-group">
								<label for="projectFolderInput">Projects Folder</label>
								<input type="text" class="form-control" id="projectFolderInput">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="PostProjectFolder()">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../jquery.js"></script>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		function RetrieveProjectDetails()
		{
			$.get("../server/launcher/get_project_details", function(data)
			{
				data = jQuery.parseJSON(data);
				$("#projectFolderInput").val(data.folder);
			});
		}

		function PostProjectFolder()
		{
			
			var data = { folder: $("#projectFolderInput").val() };
			$.post("../server/launcher/set_project_folder", JSON.stringify(data)).done(function(data)
			{
				alert(data);
			});
		}

		function CreateNewProject()
		{
			var data = { name: $("#newProjectNameInput").val(), template : $("#projectTemplate input:checked").val() };
			alert(data);
			$.post("../server/launcher/create_new_project", JSON.stringify(data)).done(function(data)
			{
				alert(data);
			});
		}

		$(document).ready(function()
		{
			$.ajaxSetup({ contentType: "application/json; charset=utf-8" });
			RetrieveProjectDetails();
		});
		</script>

	</body>
</html>
