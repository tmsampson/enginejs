<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../sample.css">
		
		<title>Engine Sample: Plasma</title>

		<!-- EngineJS -->
		<script type="text/javascript" src="enginejs/jquery.js"></script>
		<script type="text/javascript" src="enginejs/engine.js"></script>

		<style>
		html, body {
    padding: 0;
    margin: 0;
    height: 100%;
    min-height: 100%;
    overflow: visible;

}
		</style>

		<script language="javascript">
		var resources = { fs_plasma : { file: "shaders/plasma.fs" } }
		$(document).ready(function()
		{
			var on_init = function()
			{
				var program  = Engine.Gfx.CreateShaderProgram(Engine.Resources["vs_basic"],
				                                              resources["fs_plasma"]);
				var on_render = function(info)
				{
					Engine.Gfx.BindShaderProgram(program);
					Engine.Gfx.SetShaderConstant("u_time", info.elapsed_s, Engine.Gfx.SC_FLOAT);
					Engine.Gfx.DrawQuad();
				};
				return on_render;
			};
			Engine.Init(on_init, resources);
		});
		</script>
	</head>

	<body>
	<div style="width:100%; height:100%">

		<div style="float:left; width: 800px; height: 100%; margin: 0px 0px; background-color:yellow">
			<canvas width="800" height="450"></canvas>
		</div>

		<div style="overflow:hidden; height: 100%; margin: 0px 0px; background-color:red">LEFT</div>
	</div>
	</body>
</html>
