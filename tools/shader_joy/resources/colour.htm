<!-- http://bgrins.github.io/spectrum/ -->
<h2>Colour Picker</h2>
<hr/>
<span style="font-size:1.2em; font-family: monospace;">
Colour palette values accessible via <strong>iColour[4]</strong>. Click <a href="javascript:RandomiseColours()">here</a> to randomise.
</span>
<br/>
<br/>

<input type='text' id="colour0" />
<input type='text' id="colour1" />
<input type='text' id="colour2" />
<input type='text' id="colour3" />

<script language="javascript">
var config = 
{
    flat: true,
    showInput: true,
    showAlpha: true,
    showButtons: false,
    preferredFormat: "rgb"
};

function RandomColour()
{
	return "rgba " + Math.round(Math.random() * 255) + " " +
	                 Math.round(Math.random() * 255) + " " +
	                 Math.round(Math.random() * 255) + " 255";
}

$("#colour0").spectrum($.extend({}, config, { move : function(color) { } }));
$("#colour1").spectrum($.extend({}, config, { move : function(color) { } }));
$("#colour2").spectrum($.extend({}, config, { move : function(color) { } }));
$("#colour3").spectrum($.extend({}, config, { move : function(color) { } }));

RandomiseColours();

function RandomiseColours()
{
	for(var i = 0; i < 4; ++i)
	{
		$("#colour" + i).spectrum("set", RandomColour());
		$("#colour" + i).spectrum("reflow");
	}
}

</script>
