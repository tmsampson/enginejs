<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../sample.css">
		
		<title>Engine Sample: Manual Prims</title>

		<!-- EngineJS -->
		<script type="text/javascript" src="enginejs/jquery.js"></script>
		<script type="text/javascript" src="enginejs/engine.js"></script>

		<script language="javascript">

		// Triangle
		var triangle_verts =
		{
			attribute_name : "a_pos",
			item_size      : 3,
			draw_mode      : "triangles",
			stream         : [-1.0,  1.0,  0.0,
			                   1.0, -1.0,  0.0,
			                  -1.0, -1.0,  0.0]
		};

		// Quad
		var quad_verts =
		{
			attribute_name : "a_pos",
			item_size      : 3,
			draw_mode      : "triangle_strip",
			stream         : [1.0,  1.0,  0.0,
			                 -1.0,  1.0,  0.0,
			                  1.0, -1.0,  0.0,
			                 -1.0, -1.0,  0.0]
		};

		// Circle
		var circle_verts =
		{
			attribute_name : "a_pos",
			item_size      : 3,
			draw_mode      : "triangle_fan",
			stream         : generate_circle_verts(40)
		};

		function generate_circle_verts(segment_count)
		{
			var verts = [0.0, 0.0, 0.0]; var theta = (2 * Math.PI) / segment_count;
			for(var i = 0; i <= segment_count; ++i)
			{
				verts.push(Math.cos(theta * i), Math.sin(theta * i), 0.0);
			}
			return verts;
		}

		function RenderPrim(vbo, scale, pos)
		{
			var mtx_trans = mat4.create();
			Engine.Gfx.BindVertexBuffer(vbo);
			mat4.translate(mtx_trans, Engine.Math.IdentityMatrix, pos);
			mat4.scale(mtx_trans, mtx_trans, [scale / 2.5, scale / 2.5, 0.0]);
			Engine.Gfx.SetShaderProperty("u_trans_world", mtx_trans, Engine.Gfx.SP_MATRIX4);
			Engine.Gfx.DrawArray();
		}

		$(document).ready(function()
		{
			Engine.Init(function()
			{
				// Setup VBOs (vertex buffer objects)
				var tri_vbo    = Engine.Gfx.CreateVertexBuffer(triangle_verts);
				var quad_vbo   = Engine.Gfx.CreateVertexBuffer(quad_verts);
				var circle_vbo = Engine.Gfx.CreateVertexBuffer(circle_verts);

				// Setup camera / shader program
				var cam = new Engine.Camera.Orthographic();
				var program = Engine.Gfx.CreateShaderProgram(Engine.Resources["vs_general_transformed"],
				                                             Engine.Resources["fs_unlit_colour"]);

				var on_render = function(info)
				{
					Engine.Gfx.Clear(Engine.Colour.Black);

					// Update & bind camera
					cam.Update(info);
					Engine.Gfx.BindCamera(cam);

					// Render prims
					var centre = Engine.Canvas.GetCentre();
					var offset = Engine.Canvas.GetWidth() / 3;
					Engine.Gfx.BindShaderProgram(program);
					Engine.Gfx.SetShaderProperty("u_colour", [0.0, 0.6, 1.0, 1.0], Engine.Gfx.SP_COLOUR);
					RenderPrim(tri_vbo,    offset, [centre[0] - offset, centre[1], 0]); // Draw triangle
					RenderPrim(quad_vbo,   offset, centre);                             // Draw quad
					RenderPrim(circle_vbo, offset, [centre[0] + offset, centre[1], 0]); // Draw circle
				};
				return on_render;
			});
		});
		</script>
	</head>

	<body>
		<canvas width="512" height="512"></canvas>
	</body>
</html>
