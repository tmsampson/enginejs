<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../sample.css">
		
		<title>Engine Sample: Touch Input (Basic)</title>

		<!-- EngineJS -->
		<script type="text/javascript" src="enginejs/jquery.js"></script>
		<script type="text/javascript" src="enginejs/engine.js"></script>

		<script language="javascript">
		var resources = { tx_plane : { file: "img/plane.png" } };
		$(document).ready(function()
		{
			var on_init = function()
			{
				var finger_pos = Engine.Canvas.GetCentre();
				var scene = new Engine.Game2D.Scene();
				var plane = new Engine.Game2D.Entity(resources.tx_plane);
				Engine.Device.Maximise(); // maximise canvas
				plane.MoveTo(Engine.Canvas.GetCentre()); plane.SetSize(140);
				scene.Add(plane);

				var on_render = function()
				{
					// Capture touch position
					if(Engine.Touch.IsPressed())
					{
						finger_pos = Engine.Touch.GetPosition();
					}

					// Change airplane direction based on touch position
					var to_finger = Engine.Vec2.Subtract(finger_pos, plane.GetPosition());
					plane.Move(Engine.Vec2.DivideScalar(to_finger, 40));
					plane.SetRotation(Engine.Vec2.Angle(to_finger));

					// Draw scene
					scene.Render();
				};
				return on_render;
			};
			Engine.Init(on_init, resources);
		});
		</script>
	</head>

	<body>
		<canvas width="512" height="512"></canvas>
	</body>
</html>
