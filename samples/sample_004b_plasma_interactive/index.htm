<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Engine Sample: Plasma Interactive</title>

		<!-- EngineJS -->
		<script type="text/javascript" src="enginejs/jquery.js"></script>
		<script type="text/javascript" src="enginejs/engine.js"></script>

		<script language="javascript">
		var resources = { fs_plasma : { file: "shaders/plasma.fs" } }
		$(document).ready(function()
		{
			var on_init = function()
			{
				var param_editor = Engine.Editor.BuildParamEditor(resources["fs_plasma"]);
				$("#param_editor_window").append(param_editor);

				var program  = Engine.Gfx.CreateShaderProgram(Engine.Resources["vs_general_uv"],
				                                              resources["fs_plasma"]);
				var on_render = function(info)
				{
					Engine.Gfx.BindShaderProgram(program);
					Engine.Gfx.SetShaderConstant("u_time", info.elapsed_s, Engine.Gfx.SC_FLOAT);
					Engine.Editor.BindParamEditor(param_editor); // Bind sliders
					Engine.Gfx.DrawQuad();
				};
				return on_render;
			};
			Engine.Init(on_init, resources);
		});
		</script>
	</head>

	<body>
		<table>
			<tr>
				<td><canvas width="512" height="512"></canvas></td>
				<td id="param_editor_window" style="padding:20px"></td>
			</tr>
		</table>
	</body>
</html>
