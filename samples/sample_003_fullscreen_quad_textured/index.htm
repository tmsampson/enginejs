<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../sample.css">
		
		<title>Engine Sample: Fullscreen Quad Textured</title>

		<!-- EngineJS -->
		<script type="text/javascript" src="enginejs/jquery.js"></script>
		<script type="text/javascript" src="enginejs/engine.js"></script>

		<script language="javascript">
		var resources = { tx_earth : { file: "img/earth.png" } };
		$(document).ready(function()
		{
			var on_init = function()
			{
				var program  = Engine.Gfx.CreateShaderProgram(Engine.Resources["vs_basic"],
				                                              Engine.Resources["fs_basic_textured"]);
				var on_render = function()
				{
					Engine.Gfx.BindShaderProgram(program);
					Engine.Gfx.BindTexture(resources["tx_earth"], 0);
					Engine.Gfx.DrawQuad();
				};
				return on_render;
			};
			Engine.Init(on_init, resources);
		});
		</script>
	</head>

	<body>
		<canvas width="512" height="512"></canvas>
	</body>
</html>
