<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../sample.css">
		
		<title>Engine Sample: Basic 2D Scene</title>

		<!-- EngineJS -->
		<script type="text/javascript" src="enginejs/jquery.js"></script>
		<script type="text/javascript" src="enginejs/engine.js"></script>

		<script language="javascript">
		$(document).ready(function()
		{
			Engine.Init(function()
			{
				var scene = new Engine.Game2D.Scene();
				var cam = scene.GetCamera(0);

				var point = cam.WorldToCanvas([0, 0]); alert(point);
				point = cam.WorldToCanvas([256, 0]); alert(point);
				point = cam.WorldToCanvas([100, -100]); alert(point);
				point = cam.WorldToCanvas([-123, -456]); alert(point);

				var on_render = function(info)
				{
					scene.Render(info);
				};
				return on_render;
			});
		});
		</script>
	</head>

	<body>
		<canvas width="512" height="512"></canvas>
	</body>
</html>
