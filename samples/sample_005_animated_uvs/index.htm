<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../sample.css">
		
		<title>Engine Sample: Animated UVs</title>

		<!-- EngineJS -->
		<script type="text/javascript" src="enginejs/jquery.js"></script>
		<script type="text/javascript" src="enginejs/engine.js"></script>

		<script language="javascript">
		var resources =
		{
			tx_swamp        : { file: "img/swamp.png" },
			fs_animated_uvs : { file: "shaders/animated_uvs.fs" }
		};
		$(document).ready(function()
		{
			var on_init = function()
			{
				var program  = Engine.Gfx.CreateShaderProgram(Engine.Resources["vs_basic"],
				                                              resources["fs_animated_uvs"]);
				var on_render = function(info)
				{
					Engine.Gfx.BindShaderProgram(program);
					Engine.Gfx.SetShaderConstant("u_time", info.elapsed_s, Engine.Gfx.SC_FLOAT);
					Engine.Gfx.BindTexture(resources["tx_swamp"], 0);
					Engine.Gfx.DrawQuad();
				};
				return on_render;
			};
			Engine.Init(on_init, resources);
		});
		</script>
	</head>

	<body>
		<canvas width="512" height="512"></canvas>
	</body>
</html>
