<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Engine Sample: Touch Input (Swipe Detection)</title>

		<!-- EngineJS -->
		<script type="text/javascript" src="enginejs/jquery.js"></script>
		<script type="text/javascript" src="enginejs/engine.js"></script>

		<script language="javascript">
		var resources = { tx_arrow  : { file: "img/arrow.png" } };
		$(document).ready(function()
		{
			var on_init = function()
			{
				Engine.Device.Maximise(); // maximise canvas
				var scene = new Engine.Game2D.Scene();
				var arrow  = new Engine.Game2D.Entity(resources["tx_arrow"]);
				scene.Add(arrow); arrow.SetAlpha(0);

				var show = function(direction)
				{
					var angles = { "left" : Math.PI / 2, "right" : -Math.PI / 2, "up" : 0, "down" : Math.PI };
					arrow.SetAlpha(1); arrow.SetRotation(angles[direction]);
					arrow.MoveTo(Engine.Canvas.GetCentre());
				};

				var on_render = function(info)
				{
					// Detect swipes
					if(Engine.Touch.IsSwipedLeft())  { show("left");  }
					if(Engine.Touch.IsSwipedRight()) { show("right"); }
					if(Engine.Touch.IsSwipedUp())    { show("up");    }
					if(Engine.Touch.IsSwipedDown())  { show("down");  }

					// Draw scene
					if(arrow.GetAlpha() > 0) { arrow.SetAlpha(arrow.GetAlpha() - 0.04); }
					scene.Render(info);
				};
				return on_render;
			};
			Engine.Init(on_init, resources);
		});
		</script>
	</head>

	<body>
		<canvas width="512" height="512"></canvas>
	</body>
</html>
